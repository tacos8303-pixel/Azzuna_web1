<div class="dashboard-container">
  <h2>Dashboard</h2>

  <div class="summary-cards">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Pedidos en Env√≠o</h5>
        <p class="card-text">{{ pendingOrders }}</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Pedidos por Recoger</h5>
        <p class="card-text">{{ pickupOrders }}</p>
      </div>
    </div>
  </div>

  <div class="content-row">
    <div class="reminders-card card">
      <div class="card-body">
        <h5 class="card-title">Recordatorios</h5>
        <ul class="list-group">
          <li *ngFor="let reminder of reminders" class="list-group-item">
            {{ reminder }}
          </li>
        </ul>
      </div>
    </div>

    <div class="calendar-card card">
      <div class="card-body">
        <h5 class="card-title">Calendario</h5>
        <bs-datepicker-inline [bsConfig]="bsConfig"></bs-datepicker-inline>
      </div>
    </div>
  </div>
</div>
